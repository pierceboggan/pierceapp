<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Phoenix/flame gradient -->
    <linearGradient id="flameGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F12711"/>
      <stop offset="50%" style="stop-color:#F5AF19"/>
      <stop offset="100%" style="stop-color:#FFEF5C"/>
    </linearGradient>
  </defs>
  
  <!-- Front layer - Phoenix flame (transparent background for layering) -->
