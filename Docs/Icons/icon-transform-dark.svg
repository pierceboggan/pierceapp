<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Darker background for dark mode -->
    <linearGradient id="bgGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="50%" style="stop-color:#1A1A2E"/>
      <stop offset="100%" style="stop-color:#0D0D1A"/>
    </linearGradient>
    <!-- Deeper flame gradient for dark mode -->
    <linearGradient id="flameGradDark" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#D4380D"/>
      <stop offset="50%" style="stop-color:#E08E0B"/>
      <stop offset="100%" style="stop-color:#FADB14"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradDark)"/>
  
  <!-- Phoenix/flame rising shape -->
  <path d="M512 100 
           C580 200, 700 300, 680 450
           C660 550, 580 500, 560 580
           C600 620, 680 680, 620 800
           C580 850, 540 820, 512 900
           C484 820, 444 850, 404 800
           C344 680, 424 620, 464 580
           C444 500, 364 550, 344 450
           C324 300, 444 200, 512 100Z" 
        fill="url(#flameGradDark)"/>
  
  <!-- Inner glow -->
  <ellipse cx="512" cy="500" rx="100" ry="150" fill="#FADB14" opacity="0.4"/>
  <ellipse cx="512" cy="550" rx="60" ry="100" fill="white" opacity="0.3"/>
</svg>
