    <!-- Deep transformation gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0C29"/>
      <stop offset="50%" style="stop-color:#302B63"/>
