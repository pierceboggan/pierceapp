<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Outer flame glow -->
    <linearGradient id="glowGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F12711" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#F5AF19" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Middle layer - glow/aura effect (transparent background) -->
  <ellipse cx="200" cy="140" rx="120" ry="100" fill="url(#glowGrad)"/>
</svg>
