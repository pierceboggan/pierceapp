name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show Swift version
        run: swift --version

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/Package.swift', '**/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Boot Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 16" | grep -v Plus | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV
          xcrun simctl boot "$DEVICE_ID" || true
          xcrun simctl list devices | grep Booted

      - name: Build
        run: |
          xcodebuild build \
            -workspace Project2026.xcworkspace \
            -scheme Project2026 \
            -destination "platform=iOS Simulator,id=$DEVICE_ID" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color

      - name: Run Tests
        run: |
          xcodebuild test \
            -workspace Project2026.xcworkspace \
            -scheme Project2026 \
            -destination "platform=iOS Simulator,id=$DEVICE_ID" \
            -testPlan Project2026 \
            -configuration Debug \
            -resultBundlePath TestResults \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: TestResults
          retention-days: 7

  build-macos:
    name: Build macOS App
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-macos-deriveddata-${{ hashFiles('**/*.swift', '**/Package.swift', '**/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-macos-deriveddata-

      - name: Build macOS App
        run: |
          xcodebuild build \
            -project Project2026.xcodeproj \
            -scheme Project2026Mac \
            -destination "platform=macOS" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color

  build-tvos:
    name: Build tvOS App
    runs-on: macos-15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-tvos-deriveddata-${{ hashFiles('**/*.swift', '**/Package.swift', '**/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-tvos-deriveddata-

      - name: Boot tvOS Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep "Apple TV" | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV
          xcrun simctl boot "$DEVICE_ID" || true

      - name: Build tvOS App
        run: |
          xcodebuild build \
            -project Project2026.xcodeproj \
            -scheme Project2026TV \
            -destination "platform=tvOS Simulator,id=$DEVICE_ID" \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty --color
